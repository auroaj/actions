name: CreatePR reuse

on:
  workflow_call:
    inputs:
      tag:
        required: true
        type: string
      target_repository:
        required: true
        type: string
      pathValues:
        required: true
        type: string
      stringToSearch:
        required: true
        type: string
      github_event_name:
        required: true
        type: string

    secrets:
      GIT_ACTION_PAT:
        required: true
      GCP_SA_KEY:
        required: true

env:
  environment: ${{ inputs.environment }}
  github_event_name: ${{ inputs.github_event_name }}

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout
      uses: actions/checkout@5a4ac9002d0be2fb38bd78e4b4dbde5606d7042f # v2.3.4
      with:
        token: ${{ secrets.GIT_ACTION_PAT }}
        repository: ${{ inputs.target_repository }}
        path: target_repo

    - name: Update Image Version in the related HelmChart values.yaml
      uses: fjogeleit/yaml-update-action@v0.10.0
      with:
        valueFile: ${{ inputs.pathValues }}
        propertyPath: 'data."values.yaml".app.imageTag'
        value: ${{ inputs.tag }}
        repository: ${{ inputs.target_repository }}
        branch: create_pr/${{ inputs.tag }}
        targetBranch: master
        createPR: true
        message: 'Update Image Version to ${{ inputs.tag }}'
        token: ${{ secrets.GIT_ACTION_PAT }}
        workDir: target_repo

